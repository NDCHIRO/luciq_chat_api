services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: luciq_chat_api_development
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "bundle exec rails db:prepare && bundle exec rails s -b 0.0.0.0 -p 3000"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      DB_HOST: host.docker.internal
      DB_USERNAME: root
      DB_PASSWORD: password
      DB_PORT: 3306
      SECRET_KEY_BASE: "development_secret_key"

  sidekiq:
    build: .
    command: bundle exec sidekiq
    depends_on:
      - redis
    environment:
      RAILS_ENV: development
      REDIS_URL: redis://redis:6379/0
      DB_HOST: host.docker.internal
      DB_USERNAME: root
      DB_PASSWORD: password
      DB_PORT: 3306
      SECRET_KEY_BASE: "development_secret_key"
    volumes:
      - .:/app
    stdin_open: true
    tty: true

volumes:
  db_data:
  redis_data:
